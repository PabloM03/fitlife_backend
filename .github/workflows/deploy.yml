name: ğŸš€ Deploy automÃ¡tico a servidor remoto

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Clonar repositorio
        uses: actions/checkout@v3

      - name: â˜• Instalar Java 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: ğŸ› ï¸ Compilar WAR
        run: |
          cd fitlife
          mvn clean package -DskipTests
      
      - name: Debug secret exists
        run: echo "Secret length: ${#SSH_PRIVATE_KEY}"
        env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ğŸ” Configurar clave SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ğŸš€ Subir WAR al servidor
        run: |
          scp fitlife/target/*.war ubuntu@13.61.161.23:/opt/tomcat/webapps/ROOT.war

      - name: ğŸ” Reiniciar Tomcat en servidor
        run: |
          ssh ubuntu@13.61.161.23 "sudo systemctl restart tomcat"
