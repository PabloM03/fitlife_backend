name: Desplegar WAR en Tomcat

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Clonar el repositorio
      uses: actions/checkout@v3

    - name: â˜• Configurar JDK 21
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: ğŸ› ï¸ Compilar WAR
      run: mvn clean package -DskipTests

    - name: ğŸ” Configurar acceso SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: ğŸš€ Subir WAR al servidor
      run: |
        scp target/*.war ubuntu@13.61.161.23:/opt/tomcat/webapps/ROOT.war

    - name: ğŸ”„ Reiniciar Tomcat
      run: |
        ssh ubuntu@13.61.161.23 << 'EOF'
          sudo systemctl restart tomcat
        EOF
