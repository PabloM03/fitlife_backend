name: ðŸš€ Deploy backend en Tomcat

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '21'

      - name: Cache Maven deps
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: Build WAR
        run: |
          cd fitlife
          mvn -B clean package -DskipTests

      - name: Debug secret exists
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          echo "KEY prefix: ${SSH_PRIVATE_KEY:0:10}..."

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Copy WAR to server (to /home/ubuntu)
        run: |
          scp fitlife/target/fitlife.war ubuntu@${{ secrets.SERVER_IP }}:~/fitlife.war

      - name: Deploy WAR into Tomcat and restart
        run: |
          ssh ubuntu@${{ secrets.SERVER_IP }} << 'EOF'
            sudo mv ~/fitlife.war /opt/tomcat/webapps/ROOT.war
            sudo systemctl restart tomcat
          EOF


      - name: Restart Tomcat
        run: |
          ssh ubuntu@13.61.161.23 "sudo systemctl restart tomcat"
